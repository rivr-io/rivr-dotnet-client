name: Build, Test and Publish

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required for MinVer to read git history and tags

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Run tests
        run: dotnet test ./Tests/Rivr.Test/Rivr.Test.csproj --no-build --configuration Release

      - name: Run sample tests
        run: dotnet test ./Samples/Rivr.Samples.CallbackHandler.Test/Rivr.Samples.CallbackHandler.Test.csproj --no-build --configuration Release

      - name: Pack Rivr
        run: dotnet pack ./Rivr/Rivr.csproj --configuration Release --no-build --output ./artifacts

      - name: Pack Rivr.Core
        run: dotnet pack ./Rivr.Core/Rivr.Core.csproj --configuration Release --no-build --output ./artifacts

      - name: Publish to NuGet
        if: startsWith(github.ref, 'refs/tags/')
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        run: dotnet nuget push artifacts\**\*.nupkg --api-key $env:NUGET_API_KEY --source https://api.nuget.org/v3/index.json --skip-duplicate
